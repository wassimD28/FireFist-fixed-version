<!-- stepper -->
<div class="fixed w-[600px] px-10 pt-4 pb-2">
  <!-- progress bar -->
  <div class="absolute top-[calc(50%+3px)] z-0 h-[3px] w-[calc(100%-80px)] px-4">
    <div
      class="absolute z-20 h-full bg-custom-primary duration-300 ease-in-out"
      [ngClass]="{
        'w-[16%]': steps[1].isCurrent,
        'w-[35%]': steps[2].isCurrent,
        'w-[55%]': steps[3].isCurrent,
        'w-[75%]': steps[4].isCurrent,
        'w-[95%]': steps[5].isCurrent,
      }"
    ></div>
    <div
      class="absolute z-10 h-full w-[calc(100%-32px)] bg-custom-secondary"
    ></div>
  </div>
  <!-- stepper steps -->
  <div class="relative z-10 flex w-full flex-row items-center justify-between">
    @for (step of steps; track $index) {
      <button
        (click)="goToStep($index)"
        class="flex h-6 w-6 items-center justify-center rounded-full  font-medium duration-200 ease-in-out hover:bg-custom-accent hover:text-custom-bg select-none"
        [ngClass]="{
          '!bg-custom-primary': step.completed,
          '!bg-custom-accent': step.isCurrent,
          'scale-125': step.isCurrent,
          'bg-custom-secondary': !step.completed
        }"
      >
        {{ step.id }}
      </button>
    }
  </div>
</div>
