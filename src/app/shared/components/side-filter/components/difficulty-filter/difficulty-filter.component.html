<div class="mb-2 flex flex-col gap-2 rounded-lg bg-custom-semiBg1 p-2">
  <!-- difficulty filter heading -->
  <h1
    class="mb-1 text-xl font-semibold text-custom-accent first-letter:uppercase"
  >
    difficulty
  </h1>
  <!-- difficulties container -->
  <div class="flex flex-col gap-2">
    <!-- checkbox -->
    <div class="mb-4 flex items-center">
      <label class="me-5 inline-flex cursor-pointer items-center">
        <input
          type="checkbox"
          value=""
          class="peer sr-only"
          [(ngModel)]="allDifficulties"
        />
        <div
          class="peer relative h-4 w-8 rounded-full bg-custom-bg after:absolute after:start-[2px] after:top-0.5 after:h-3 after:w-3 after:rounded-full after:border after:bg-custom-text after:transition-all after:content-[''] peer-checked:bg-custom-accent peer-checked:after:translate-x-[130%] rtl:peer-checked:after:-translate-x-full"
        ></div>
        <!-- checkbox text -->
        <span class="ms-3 text-sm font-normal text-custom-text"
          >Show all difficulties
        </span>
      </label>
    </div>
    <!-- difficulties -->
    <input
      class="h-1 w-full cursor-pointer appearance-none rounded-lg bg-gradient-to-r from-green-400 via-yellow-400 to-red-500"
      type="range"
      name=""
      id=""
      min="1"
      max="3"
      step="1"
      value="1"
      [disabled]="allDifficulties"
      [class.opacity-50]="allDifficulties"
    />
    <div
      [class.opacity-50]="allDifficulties"
      class="mt-2 flex justify-between text-sm"
    >
      <span class="text-xs text-green-400">Beginner</span>
      <span class="text-xs text-yellow-400">Intermediate</span>
      <span class="text-xs text-red-500">Advanced</span>
    </div>
  </div>
</div>
