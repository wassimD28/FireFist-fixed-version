<div
  class="relative h-full w-full overflow-hidden bg-custom-semiBg1 text-custom-text"
>
  <app-alert-box [alert]="alert"></app-alert-box>
  <app-stepper [steps]="steps"></app-stepper>
  <!-- steps container -->
  <div
    class="mt-[70px] flex w-[calc(600px*6)] flex-row flex-wrap duration-300 ease-in-out"
    [ngClass]="{
      'translate-x-[calc(-600px*0)]': steps[0].isCurrent,
      'translate-x-[calc(-600px*1)]': steps[1].isCurrent,
      'translate-x-[calc(-600px*2)]': steps[2].isCurrent,
      'translate-x-[calc(-600px*3)]': steps[3].isCurrent,
      'translate-x-[calc(-600px*4)]': steps[4].isCurrent,
      'translate-x-[calc(-600px*5)]': steps[5].isCurrent,
    }"
  >
    <!-- 1st step : writing name, description, and choosing image-->
    <app-step1 [formData]="formData"></app-step1>
    <!-- 2nd step : selecting categories-->
    <app-step2 [formData]="formData"></app-step2>
    <!-- 3rd step : selecting value counter-->
    <app-step3 [formData]="formData"></app-step3>
    <!-- 4th step : selecting targeted muscles-->
    <app-targeted-muscle-step
      (alertChange)="setAlert($event)"
      [formData]="formData"
      [bodyDiagrams]="bodyDiagrams"
    ></app-targeted-muscle-step>
    <!-- 5th step : choosing equipment -->
    <app-equipment-step [formData]="formData" ></app-equipment-step>
    <!-- 6th step : choosing difficulty level -->
    <app-difficulty-level-step [formData]="formData"></app-difficulty-level-step>
  </div>

  <!-- next button -->
  <button
    mat-button
    class="absolute bottom-4 right-6 rounded bg-custom-primary px-4 py-2 font-medium text-white hover:bg-custom-accent disabled:opacity-60"
    (click)="validateStep(); submitOnFinalStep()"
  >
    @if (steps[steps.length - 1].isCurrent) {
      Save
    } @else {
      Next
    }
  </button>
  <!-- previous button -->
  <button
    mat-button
    class="absolute bottom-4 right-24 rounded bg-custom-primary px-4 py-2 font-medium text-white hover:bg-custom-accent"
    (click)="previousStep()"
  >
    Previous
  </button>
  <!-- cancel button -->
  <button
    class="absolute bottom-4 left-6 rounded border border-custom-text bg-transparent px-4 py-2 text-sm font-medium tracking-wider text-custom-text duration-200 ease-in-out hover:bg-custom-text hover:text-custom-semiBg1"
    (click)="close()"
  >
    Cancel
  </button>
</div>
